name: Continous Intergration and Deployment

on:
  push:
    branches: master

jobs:
  docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Code
        uses: actions/checkout@v2

      - name: Setup .Net 5
        uses: actions/Setup-dotnet@v2
        with:
          dotnet-version: '5.0.x'
      - name: Restore dependencies 
         run: dotnet restore

      - name: Build app
        run: dotnet build -c Release --no-restore



